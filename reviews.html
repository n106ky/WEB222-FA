<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>WEB-FA: Rummikub INFO</title>
    <link rel="stylesheet" href="./css/Rmk_css.css" type="text/css" />

    <!-- ADDING GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Knewave&family=Spinnaker&display=swap"
      rel="stylesheet"
    />

  <body>
    <div id="reviewsDiv">
      <!-- ReviewsCards are dynamically allocated; -->
    </div>

<hr>
  <form id="commentsForm" class="commentsForm">
    <h3>#leaveSomeComments:</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="e.g. iamGroot" required><br>
    
    <input type="hidden" id="date" name="date" readonly>
    
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="What do you think about Rummikub?" required></textarea><br>
    
    <label for="ratings">Ratings:</label>
    <input type="number" id="ratings" name="ratings" min="1" max="5" placeholder="Min: 1, Max: 5"><br>
    
    <button id="submitButton" class="basicButton" type="submit">
      <img
        class="submitCircle"
        src="https://upload.wikimedia.org/wikipedia/commons/2/20/Rummikub_red_joker.svg"
      />
      <h5>Summit</h5>
    </button>
</form>

    <script src="./js/info.js"></script>
    <script src="./js/reviews.js"></script>
  </body>
